<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10" 
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Conceitos Fundamentais</title>
</head>
<body>

             

    <div class="container-fluid  m-5 p-5 d-flex flex-column">
        <h2 class="text-center m-5">Conceitos com HTMX</h2>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="div">
                    <h2 class="display-6" >Aula 1  - Metodo post</h2>
                    <button 
                        class="btn btn-primary"  
                        hx-post="http://localhost:3000/post" 
                        hx-target="#result">
                        Enviar Post
                    </button>
                    <div id="result" class="m-3 6"></div>
                 </div>
              </div>
              <div class="col">
                <h2 class="display-6">Aula 2 - Metodo put </h2>
                <button 
                    class="btn btn-primary"  
                    hx-put="http://localhost:3000/put" 
                    hx-target="#result2">
                    Enviar Put
                </button>
                <div id="result2" class="m-3"></div>
              </div>
              <div class="col">
                <h2 class="display-6">Aula 3  - Metodo delete</h2>
                <button class="btn btn-primary" 
                     hx-delete="http://localhost:3000/delete" 
                     hx-target="#result3">
                     Enviar Delete
                    </button>
                  <div id="result3" class="m-3"></div>
                </div>   
              </div>
            </div>

              

            <div class="container m-5 text-center">
                <div class="row">
                  <div class="col">
                    <h3>Aula 3 - triggers</h3>
                    <input 
                        class="form-control"
                        type="text" 
                        hx-get="http://localhost:3000/trigger" 
                        hx-target="#resultTrigger" 
                        hx-trigger="keyup">
                    <div id="resultTrigger"></div>
                  </div>
                  <div class="col">
                    <h3>Clique Once</h3>
                        <button 
                        class="btn btn-primary"
                        hx-get="http://localhost:3000/once" 
                        hx-target="#resultOnce" 
                        hx-trigger="click once">
                        Clique uma vez 
                        </button>
                    <div id="resultOnce"></div>
                  </div>
                  <div class="col">
                    <h3>Clique com Delay</h3>
                    <button 
                        hx-get="http://localhost:3000/delay" 
                        hx-target="#resultDelay"
                        hx-trigger="click delay:2000"
                        class="btn btn-primary">
                        Clique com delay
                    </button>
                    <div id="resultDelay"></div>
                  </div>
                  <div class="col">
                    <h3>Ação com outro evento</h3>
                    <button  class="btn btn-primary"  id="externalTrigger">Clique para acionar</button>
                    <button 
                        id="trigger-button"
                        hx-get="http://localhost:3000/external" 
                        hx-target="#resultExternal" 
                        hx-trigger="click from:#externalTrigger">
                    Botão Oculto
                    </button>
                    <div id="resultExternal"></div>
                  </div>
                  <div class="col">
                    Column
                  </div>
                </div>
              </div>




          









    



  
    </div>
    








</body>
</html>
